      <h1>LifeTime</h1>
      <br>
      <!-- a form  made to submit data to a php page-->

        <div class="hidden">
        <input type='text'  id="sendBirthDate" name="birthDate" >

        <input type='text'  id="registeredDate" name="registeredDate" >
        <input type="text" name="birthHour" id="sendBirthHour">

      </div>
        <button onclick="user.send()">Submit</button>
     </form>
     

     <div class="block1">
      <!-- an input for the birth date and a button to to get your lifetime in various time values -->

      <input type="date" placeholder="Enter Birth Date" id="birthDate" required>
      <br>

      <br>
      <br>
    </div>

      <input type="time" placeholder="Enter Specific Birth Time" id="birthHour" required>
      <br>
      <button onclick="user.removeClutter()" id="Red">Click To Remove The Clutter</button>
      <br>
      
      <br>
    </div>
    </div>
<div class="block2">

 <span>Input a custom Anniverary here</span>
